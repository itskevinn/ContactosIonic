<app-header titulo="Contactos"></app-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="ion-no-border" size="large">Contactos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let item of this.personasService.personas">
      <ion-label (click)="presentModal('e', item.id)" (click)="buscarPersona(item.id)">
        {{item.id}} - {{item.nombre}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" (click)="presentModal('r')" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
